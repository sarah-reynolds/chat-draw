<!DOCTYPE html>
<html>
<head>
	<title>Chat Room: bored</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Hello, world</h1>

	<div>
		<h4>Enter message</h4>
		<form onsubmit="sendChatMessage()">
			<input type="text" id="chat-message" />
			<input class="btn-default" type="submit" value="send" />
		</form>
	</div>

	<div id="userNames"></div>

	<div id="userChats"></div>

	<div class="tool-bar">
		<label>Marker color</label>
		<input type="color" id="color-picker" /><br />
		<label>Marker thickness</label>
		<input type="number" id="thickness" placeholder=10 />
	</div>

	<canvas id="canvas" width="500px" height="500px"></canvas>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
