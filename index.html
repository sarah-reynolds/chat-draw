<!DOCTYPE html>
<html>
<head>
	<title>Chat Room: bored</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="getUserName()">
	<div class="container">
		<div class="row">	
			<h1 id="page-header"><img id="aslicon" src="http://i.imgur.com/s2jDRTl.png">Asl</h1>
		</div>
		<div class="row">
			

			<div class="col-xs-8">
				<div class="row">
					
					<form id="chat-form" onsubmit="sendChatMessage()">
						<input type="text" id="chat-message" placeholder="enter message" />
						<button id="send-message" type="submit" value="" ></button>
					</form>
				</div>
				<div class="row">
						<div class="chat-wrapper scrollbar-style" id="userChats"></div>
				</div>
				<div class="row">
					<div class="tool-bar">
						<label>Marker color</label>
						<input type="color" id="color-picker" />
						<label>Marker thickness</label>
						<input type="number" id="thickness" placeholder=10 />
					</div>

					<canvas id="canvas" width="500px" height="500px"></canvas>
				</div>
			</div>

			<div id="buddy-list" class="col-xs-3">
				<h5><strong>Buddies</strong></h5>
				<div id="easter-egg"></div>
				<div id="userNames"></div>				
			</div>

			
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
