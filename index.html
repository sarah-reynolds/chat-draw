<!DOCTYPE html>
<html>
<head>
	<title>Chat Room: bored</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="getUserName()">
	<div class="container">
	<h1>Asl?</h1>
		<div class="row">
			

			<div class="col-xs-9">
				<div class="row">
					<div>Enter message</div>
					<form onsubmit="sendChatMessage()">
						<input type="text" id="chat-message" />
						<input class="btn btn-default" type="submit" value="send" />
					</form>
				</div>
				<div class="row">
						<div class="chat-wrapper scrollbar-style" id="userChats"></div>
				</div>
				<div class="row">
					<div class="tool-bar">
						<label>Marker color</label>
						<input type="color" id="color-picker" />
						<label>Marker thickness</label>
						<input type="number" id="thickness" placeholder=10 />
					</div>

					<canvas id="canvas" width="500px" height="500px"></canvas>
				</div>
			</div>

			<div class="col-xs-3">
				<h5>Users in chat:</h5>
				<div id="userNames"></div>				
			</div>

			
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
